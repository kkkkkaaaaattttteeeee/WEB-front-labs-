<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Россети Северный Кавказ - Курс валют</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" href="img/logo.png">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="img/logo_new.png" alt="Россети Северный Кавказ">
            </div>
            <nav>
                <ul>
                    <li><a href="main.html">О компании</a></li>
                    <li><a href="news.html">Новости</a></li>
                    <li class="active"><a href="currency.html">Курс валют</a></li>
                    <li><a href="contacts.html">Контакты</a></li>
                    <li><a href="video.html">Видео</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="currency">
            <div class="container">
                <h1>Курс валют</h1>
                
                <div class="currency-info">
                    <p>Актуальный курс на <span id="current-date"></span>:</p>
                    <div class="rates">
                        <div class="rate-item">
                            <span class="currency-name">Украинская гривна (UAH)</span>
                            <span class="currency-value" id="uah-rate">...</span>
                        </div>
                    </div>
                </div>
                
                <div class="calculator">
                    <h2>Калькулятор валют</h2>
                    <div class="calc-form">
                        <div class="calc-row">
                            <input type="number" id="rub-input" placeholder="Рубли">
                            <span>RUB</span>
                            <button onclick="convert('rub-to-uah')"><i class="fas fa-exchange-alt"></i></button>
                            <input type="number" id="uah-input" placeholder="Гривны">
                            <span>UAH</span>
                        </div>
                        <button class="btn-calc" onclick="calculate()">Рассчитать</button>
                    </div>
                </div>
                
                <div class="chart-container">
                    <h2>Динамика курса гривны за последний месяц</h2>
                    <canvas id="currency-chart"></canvas>
                    <div class="chart-info" id="chart-info"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 ПАО "Россети Северный Кавказ". Все права защищены.</p>
        </div>
    </footer>

    <a href="#" class="to-top"><i class="fas fa-arrow-up"></i></a>

    <script src="js/currency.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
