<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обедина Екатерина Сергеевна. Лабораторная работа 5</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon-16x16.png">
    <link rel="icon" href="favicon-32x32.png">
<script>
    function showSum() {
        let inputA = document.getElementById('numberA');
        let inputB = document.getElementById('numberB');

        let a = parseInt(inputA.value);
        let b = parseInt(inputB.value);
        let result = a + b;
        alert('Сумма ' + a +' и ' +b +' равна ' + result);
    }
    function showRaz() {
        let inputA = document.getElementById('numberA');
        let inputB = document.getElementById('numberB');

        let a = parseInt(inputA.value);
        let b = parseInt(inputB.value);
        let result = a - b;
        alert('Разность ' + a +' и ' + b +' равна ' + result);
    }
    function showPro() {
        let inputA = document.getElementById('numberA');
        let inputB = document.getElementById('numberB');

        let a = parseInt(inputA.value);
        let b = parseInt(inputB.value);
        let result = a * b;
        alert('Произведение ' + a +' и ' + b +' равно ' + result);
    }
    function showAuthor() {
        let author = 'Автор страницы: \nОбедина Екатерина Сергеевна';
        alert(author);
    }
    function showFive() {
        let mark = 'Добро пожаловать на мою страницу \nОценка: 5 баллов';
        alert(mark);
    }
    function showDiv() {
        let inputA = document.getElementById('numberA');
        let inputB = document.getElementById('numberB');

        let a = parseInt(inputA.value);
        let b = parseInt(inputB.value);
        if(b==0) {
            alert('На ноль делить нельзя!');
            inputB.focus();
            inputB.select();
            inputB.style.color ='red';
            inputB.style.borderColor = 'red';
            return;
        }
        if(isNaN(a)) {
            alert('Введите числовое значение в первое поле');
            return;
        }
        if(isNaN(b)) {
            alert('Введите числовое значение в второе поле');
            return;
        }
        inputB.style.color = '';
        inputB.style.borderColor = '';

        let result = a/b;
        alert(a + " / " + b + "=" + result);
    }
    function showStep() {
        let inputA = document.getElementById('numberA');
        let inputB = document.getElementById('numberB');

        let a = parseInt(inputA.value);
        let b = parseInt(inputB.value);
        if(b==0, a==0) {
            alert('Ошибка!');
            return;
        }
        if(isNaN(a)) {
            alert('Введите числовое значение в первое поле');
            return;
        }
        if(isNaN(b)) {
            alert('Введите числовое значение в второе поле');
            return;
        }

        let result = a**b;
        alert(a + " ^ " + b + " = " + result);
    }
</script>
<style>
    .message {
        cursor: pointer;
        color: brown;
        background-color: antiquewhite;
        font-family: Arial, Helvetica, sans-serif;
        font-size: large;
        display: inline-block;
        margin: 25px;
        border: 5px solid darkblue;
        padding: 8px;
        font-weight: bolder;
        
    }
</style>
</head>
<body>
    <heaader onclick="showAuthor">НГТУ, ФБ, Лабораторная работа 5</heaader>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>

        <div class="message" onclick="showSum()"> Найти сумму чисел</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
        <div class="message" onclick="showRaz()">Найти разность чисел</div>
        <div class="message" onclick="showPro()">Найти произведение чисел</div>
        <div class="message" onclick="showDiv()">Найти отношение чисел</div>
        <div class="message" onclick="showStep()">Возведение в степень</div>
    </main>

    <footer ondblclick="showFive()">
        &copy;Обедина Екатерина, ФБИ-33, 2 курс, 2025
    </footer>
</body>
</html>
