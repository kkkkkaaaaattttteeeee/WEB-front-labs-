    <script>
        function showRas() {
    let inputA = document.getElementById('numberA');
    let inputB = document.getElementById('numberB');
    let inputC = document.getElementById('numberC');
    let inputD = document.getElementById('numberD');
    let inputE = document.getElementById('numberE');

    let a = parseInt(inputA.value) || 0;
    let b = parseInt(inputB.value) || 0;
    let c = parseInt(inputC.value) || 0;
    let d = parseInt(inputD.value) || 0;
    let e = parseInt(inputE.value) || 0;

    let result = a * 100 + b * 80 + c * 150 + d * 400 + e * 150;
    alert(result + ' руб.');
}

        function clearInputs() {
    // Получаем элементы ввода по id
    let inputA = document.getElementById('numberA');
    let inputB = document.getElementById('numberB');
    let inputC = document.getElementById('numberC');
    let inputD = document.getElementById('numberD');
    let inputE = document.getElementById('numberE');

    // Очищаем каждое значение
    inputA.value = '';
    inputB.value = '';
    inputC.value = '';
    inputD.value = '';
    inputE.value = '';
}

// Теперь можно вызвать эту функцию в нужный момент,
// например, по нажатию кнопки "Очистить":
document.getElementById("clearButton").addEventListener("click", clearInputs);
    </script>
