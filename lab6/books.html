<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Обедина Екатерина Сергеевна. Лабораторная работа 5</title>
<link rel="stylesheet" href="main.css" />
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
<link rel="icon" href="favicon-16x16.png" />
<link rel="icon" href="favicon-32x32.png" />

<style>
    body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color:#f9f9f9;
        margin: 0; padding: 20px;
    }
    header, footer {
        text-align:center;
        padding:10px 0;
        background-color:#004080;
        color:white;
        font-weight:bold;
    }
    main {
        max-width:800px;
        margin:20px auto;
        background:white;
        padding:20px;
        border-radius:8px;
        box-shadow:0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
       text-align:center;
       color:#004080;
       margin-bottom:20px;
    }
    .book {
       border-bottom:1px solid #ddd;
       padding:10px 0;
       display:flex;
       justify-content: space-between;
       align-items:center;
       transition: background-color 0.3s ease;
       border-radius:4px;
    }
    .book:last-child {
       border-bottom:none;
    }
    .book.bestseller {
       background-color:#fff8dc; /* светло-жёлтый фон */
       border-left:5px solid #ff9800; /* оранжевая полоса слева */
       font-weight:bold;
       box-shadow: 0 0 8px rgba(255,152,0,0.5);
    }
    .book.out-of-stock {
       color:#999999;
       opacity:0.6;
       font-style: italic;
       position: relative;
    }
    .book.out-of-stock::after {
       content:" (нет в наличии)";
       color:#cc0000;
       font-style: normal;
       font-weight:bold;
       position:absolute;
       right:10px;
       top:50%;
       transform: translateY(-50%);
    }
    .book-info {
       max-width:70%;
    }
    .author {
       font-weight:bold;
       color:#222;
    }
    .name {
       font-style: italic;
       color:#333;
       margin-left:5px;
    }
    .year {
       color:#666;
       margin-left:5px;
    }
    .price {
       color:#004080;
       font-weight:bold;
       min-width:80px;
       text-align:right;
    }
</style>

<script src="books.js"></script>
<script>
function showBooks() {
    const booklist = document.getElementById('booklist');
    booklist.innerHTML = ''; // очистить контейнер

    for (let i = 0; i < books.length; i++) {
        const book = books[i];

        const div = document.createElement('div');
        div.classList.add('book');

        if (book.bestseller) div.classList.add('bestseller');
        if (!book.inStock) div.classList.add('out-of-stock');

        // Левая часть с автором, названием, годом
        const infoDiv = document.createElement('div');
        infoDiv.classList.add('book-info');

        const authorSpan = document.createElement('span');
        authorSpan.className = 'author';
        authorSpan.textContent = book.author + '.';

        const nameSpan = document.createElement('span');
       nameSpan.className = 'name';
        nameSpan.textContent = book.name;

        const yearSpan = document.createElement('span');
        yearSpan.className = 'year';
        yearSpan.textContent = '— ' + book.publicationYear;


        infoDiv.appendChild(authorSpan);
        infoDiv.appendChild(nameSpan);
        infoDiv.appendChild(yearSpan);

        // Правая часть с ценой
        const priceDiv = document.createElement('div');
        priceDiv.className = 'price';
        
        priceDiv.textContent = book.price.toLocaleString('ru-RU', {style:'currency', currency:'RUB'});

        div.appendChild(infoDiv);
        div.appendChild(priceDiv);

        booklist.appendChild(div);
    }
}

window.onload = showBooks;
</script>
</head>
<body>
<header>НГТУ, ФБ, Лабораторная работа 6</header>

<main>
<h1>Список книг</h1>
<div id="booklist"></div>
</main>

<footer>
&copy; Обедина Екатерина, ФБИ-33, 2 курс, 2025
</footer>
</body>
</html>
